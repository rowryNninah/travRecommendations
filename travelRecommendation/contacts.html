<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="nav-bar">
      <div class="logo">
        <img src="images/logo.png" alt="All Things Travel logo" />
        <h1>Travels</h1>
      </div>

      <nav>
        <ul>
          <li><a href="travel_recommendation.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contacts.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

 <main>

    <section>
      <div class="contacts-container">
        <div class="contact-text">
          <h2 class="h2-headings">Contact Us</h2>
          <p>Get in touch</p>
        </div>
        <aside class="aside">
          <form>
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" placeholder="Enter Name" /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" placeholder="Enter Email" /><br /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" placeholder="Enter your message"></textarea><br /><br />

            <button type="submit" class="team-btn">Submit</button>
          </form>
        </aside>
      </div>
    </section>

  </main>

</body>
</html>
